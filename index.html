
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Gun Range</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link to your external CSS file -->
</head>
<body>
    <!-- Audio element for gunshot sound -->
<audio id="gunshot-sound" src="sound/shotgun.mp3" preload="auto"></audio>

    <div id="background"></div> <!-- Full-screen background image -->
    <div id="target"></div>    <!-- Centered target overlay -->
    <div id="total-score">Total Score: 0</div>
    <div id="shot-count">Shots: 0</div>
    
    <div class="container text-center">
        <button id="reset" class="btn btn-primary mt-3">Reset</button>
        <div id="score" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
